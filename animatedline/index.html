<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>Realtime viewer</title>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
        
        <!-- mapbox -->
        <link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.css' rel='stylesheet' />
        <link href='https://www.mapbox.com/base/latest/base.css' rel='stylesheet' />
        <!-- bootstrap -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <!-- proj css -->
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <!-- Oswald and Open Sans font -->
        <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700' rel='stylesheet' type='text/css'>
        
    </head>
    <body>
        <div id='map'></div>
  
        <!-- Go button -->
        <div class='row1 col1 pin-left pad0 fill-none dark' id="go">
            <p>GO!</p>
        </div>
        <!-- Stop button -->
        <div class='row1 col1 pin-left pad0 fill-none dark' id="stop">
            <p>Stop</p>
        </div>

        <!-- the timer window -->
        <div class='row2 col4 pin-right pad2 fill-none dark margin4r' id="timerwindow">
            <div id='timer'>
                <p1>    </p1>
                <p2>    </p2>
            </div>
        </div>

        <!-- The linechart window -->
        <div class='row4 col10 pin-bottomright pad2 fill-none dark margin1r' id="linechartwindow">
            <div></div>
        </div>


        <!-- mapbox -->
        <script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.js'></script>
        <!-- jquery -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- d3 -->
        <script src="http://d3js.org/d3.v3.min.js"></script>

        <!-- bootstrap -->
        <!-- // <script src = "js/bootstrap.min.js"></script> -->
        <!-- app -->
        <script src="js/app.js"></script>
    </body>
</html>
