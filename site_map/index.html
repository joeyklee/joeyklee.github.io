

<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title></title>
  <script src='https://api.tiles.mapbox.com/mapbox.js/v2.2.2/mapbox.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox.js/v2.2.2/mapbox.css' rel='stylesheet' />
  <style>
    body { margin:0; padding:0; }
    .map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>
<div id='map-one' class='map'> </div>
<script>

L.mapbox.accessToken = 'pk.eyJ1Ijoic2FyYWhtcHJ6IiwiYSI6InRVbVB0Q1UifQ.i0QaaEN1j9uf0xy4P6APyQ';
var mapOne = L.mapbox.map('map-one', 'mapbox.light', {
  attributionControl:false,
  maxZoom: 18,
  minZoom: 10
}).setView([49.284813, -123.096764], 13);
var myLayer = L.mapbox.featureLayer().addTo(mapOne);

var credits = L.control.attribution().addTo(mapOne);
credits.addAttribution("© <a href='https://www.konkurito.com/'>Konkurito</a> © <a href='https://www.mapbox.com/map-feedback/'>Mapbox</a> © <a href='http://www.openstreetmap.org/copyright'>OpenStreetMap contributors</a>");



// L.mapbox.tileLayer('insertmapidhere').addTo(mapOne);

var geojson = [
  {
    "type": "Feature",
    "geometry": {
      "type": "Point",
      "coordinates": [-123.096852, 49.284712]
    },
    "properties": {
      "icon": {
          "iconUrl": "img/Kon_Mapbox_Icon_Solid.png", //github image folder icon address
          "iconSize": [47,62], // size of the icon
          "iconAnchor": [47/2,60], // point of the icon which will correspond to marker's location
          "popupAnchor": [0, -25], // point from which the popup should open relative to the iconAnchor
          "className": "dot"
      }
    }
  },

];
  myLayer.on('layeradd', function(e) { var marker = e.layer, feature = marker.feature; marker.setIcon(L.icon(feature.properties.icon)); }); myLayer.setGeoJSON(geojson); mapOne.scrollWheelZoom.disable();

</script>
</body>
</html>
